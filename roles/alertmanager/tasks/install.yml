---
- name: create alertmanager system group
  group:
    name: alertmanager
    system: true
    state: present

- name: create alertmanager system user
  user:
    name: alertmanager
    system: true
    shell: "/sbin/nologin"
    group: alertmanager
    createhome: false

- name: create alertmanager directories
  file:
    path: "{{ item }}"
    state: directory
    owner: alertmanager
    group: alertmanager
    mode: 0755
  with_items:
    - "{{ alertmanager_config_dir }}"
    - "{{ alertmanager_config_dir }}/templates"
    - "{{ alertmanager_db_dir }}"

- name: download alertmanager binary to local folder
  become: false
  unarchive:
    src: "{{ repo_url }}/alertmanager/v{{ alertmanager_version }}/alertmanager-{{ alertmanager_version }}.linux-{{ go_arch_map[ansible_architecture] | default(ansible_architecture) }}.tar.gz"
    dest: "/tmp"
    remote_src: true
    creates: "/tmp/alertmanager-{{ alertmanager_version }}.linux-{{ go_arch_map[ansible_architecture] | default(ansible_architecture) }}/alertmanager"
  register: _download_binary
  until: _download_binary is succeeded
  retries: 5
  delay: 2
  # run_once: true
  delegate_to: localhost
  check_mode: false

- name: propagate alertmanager and amtool binaries
  copy:
    src: "/tmp/alertmanager-{{ alertmanager_version }}.linux-{{ go_arch_map[ansible_architecture] | default(ansible_architecture) }}/{{ item }}"
    dest: "{{ prometheus_install_dir }}/{{ item }}"
    mode: 0755
    owner: alertmanager
    group: alertmanager
  with_items:
    - alertmanager
    - amtool
  notify:
    - restart alertmanager

- name: remove alertmanager binaries from old location
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /opt/alertmanager/alertmanager
    - /opt/alertmanager/amtool
    - /opt/alertmanager
