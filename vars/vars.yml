---

repo_url: http://10.168.0.45:8089/repository/raw-public/monitoring/prometheus
prometheus_install_dir: /usr/its/monitoring/prometheus
grafana_home: /usr/its/monitoring/grafana

cluster:
  hdp:
    name: hdp0002
  es:
    name: es0003


netdata_config:
  global:
    history: 7200
  "plugin:apps":
    update every: 1
  "plugin:proc":
    /proc/net/snmp: "no"
    /proc/net/snmp6: "no"

    # Configure alert manager
prometheus_alertmanager_config:
- scheme: http
  static_configs:
    - targets: 
      - "{{ ansible_host }}:9093"
    
# Configure prometheus targets
prometheus_targets: []

# Prometheus scrap config
prometheus_scrape_configs:
- job_name: "prometheus"
  metrics_path: "/metrics"
  static_configs:
  - targets:
    - "{{ ansible_host }}:9090"
    labels:
      cluster: "{{ cluster.hdp.name }}"

- job_name: "node"
  metrics_path: "/metrics"
  static_configs:
  - targets:
    - "{{ ansible_host }}:9100"
    labels:
      cluster: "{{ cluster.hdp.name }}"

- job_name: "alertmanager"
  metrics_path: "/metrics"
  static_configs:
  - targets:
    - "{{ ansible_host }}:9093"
    labels:
      cluster: "{{ cluster.hdp.name }}"

- job_name: "grafana"
  metrics_path: "/metrics"
  static_configs:
  - targets:
    - "{{ ansible_host }}:3000"
    labels:
      cluster: "{{ cluster.hdp.name }}"

- job_name: "pushgateway"
  metrics_path: "/metrics"
  static_configs:
  - targets:
    - "{{ ansible_host }}:9091"
    labels:
      cluster: "{{ cluster.hdp.name }}"

- job_name: "kafka"
  metrics_path: "/metrics"
  static_configs:
  - targets:
    - "{{ ansible_host }}:7071"
    labels:
      cluster: "{{ cluster.hdp.name }}"

- job_name: "zookeeper"
  metrics_path: "/metrics"
  static_configs:
  - targets:
    - "{{ ansible_host }}:2188"
    labels:
      cluster: "{{ cluster.hdp.name }}"

- job_name: "datanode"
  metrics_path: "/metrics"
  static_configs:
  - targets:
    - "{{ ansible_host }}:9103"
    labels:
      cluster: "{{ cluster.hdp.name }}"

- job_name: "namenode"
  metrics_path: "/metrics"
  static_configs:
  - targets:
    - "{{ ansible_host }}:9102"
    labels:
      cluster: "{{ cluster.hdp.name }}"

- job_name: "journalnode"
  metrics_path: "/metrics"
  static_configs:
  - targets:
    - "{{ ansible_host }}:9108"
    labels:
      cluster: "{{ cluster.hdp.name }}"

- job_name: "resourcemanager"
  metrics_path: "/metrics"
  static_configs:
  - targets:
    - "{{ ansible_host }}:9104"
    labels:
      cluster: "{{ cluster.hdp.name }}"

- job_name: "nodemanager"
  metrics_path: "/metrics"
  static_configs:
  - targets:
    - "{{ ansible_host }}:9105"
    labels:
      cluster: "{{ cluster.hdp.name }}"

- job_name: "elasticsearch"
  metrics_path: "/metrics"
  static_configs:
  - targets:
    - "{{ ansible_host }}:9114"
    labels:
      # Remove Feeded by es
      exported_cluster: "{{ cluster.es.name }}"
      



# Configure slack
alertmanager_external_url: "http://{{ ansible_host }}:9093"
alertmanager_slack_api_url: "https://hooks.slack.com/services/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"
alertmanager_receivers:
- name: slack
  slack_configs:
  - send_resolved: true
    api_url: $slack_api_url
    channel: '#alerts'
alertmanager_route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: slack

# Grafana authentication         
grafana_auth:
  anonymous:
    org_name: "Main Org."
    org_role: Viewer

grafana_security:
  admin_user: admin
  admin_password: "admin"

# Grafana datasources
grafana_datasources:
- name: "Prometheus"
  type: "prometheus"
  access: "proxy"
  url: "http://{{ ansible_host }}:9090"
  isDefault: true

- name: "Ambari Metrics"
  type: "Ambari Metrics"
  access: proxy
  url: "http://{{ ansible_host }}:9090"

# Grafana plugins
grafana_plugins:
- "prajwalrao-ambari-metrics-grafana-1.0.1-1-gd429f53"


grafana_dashboards:
- { name: "Home",           folder: "home",         path: "dashboards/home",        orgId: 1}
- { name: "System",         folder: "system",       path: "dashboards/system",      orgId: 1}
- { name: "HDFS",           folder: "hdfs",         path: "dashboards/hdfs",        orgId: 1}
- { name: "Yarn",           folder: "yarn",         path: "dashboards/yarn",        orgId: 1}
- { name: "HBase",          folder: "hbase",        path: "dashboards/hbase",       orgId: 1}
- { name: "Kafka",          folder: "kafka",        path: "dashboards/kafka",           orgId: 1}
- { name: "Prometheus",     folder: "prometheus",   path: "dashboards/prometheus",      orgId: 1}
- { name: "Zookeeper",      folder: "zookeeper",    path: "dashboards/zookeeper",       orgId: 1}
- { name: "Elasticsearch",  folder: "elasticsearch",path: "dashboards/elasticsearch",   orgId: 1}
- { name: "Applications",   folder: "applications", path: "dashboards/applications",     orgId: 1}
